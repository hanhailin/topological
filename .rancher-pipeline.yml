stages:
- name: 编译
  steps:
  - runScriptConfig:
      image: golang:latest
      shellScript: go build han.go
- name: 构建镜像
  steps:
  - publishImageConfig:
      dockerfilePath: ./docker/Dockerfile
      buildContext: .
      tag: hanhailin/topologic:latest
      pushRemote: true
      registry: index.docker.io
- name: deploy
  steps:
  - applyYamlConfig:
      path: ./deployment.yaml
timeout: 60
